<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Library</h1>
        <input type="search" name="search" id="search">
        <a href="#"><img src="imgs/search_black_24dp.svg" alt="search icon"></a>
        <a href="#"><img src="imgs/account_circle_black_24dp.svg" alt="account icon"></a>
    </header>
    <div class="form-container">
        <button class="show-form">+</button>
        <form action="" method="post" id="add-book-form">
            <div>
                <label for="book-title">
                    <span>Title: </span> 
                    <input type="text" name="book-title" id="book-title" required>
                </label>
            </div>
            <div>
                <label for="book-author">
                    <span>Author: </span>
                    <input type="text" name="book-author" id="book-author" required>
                </label>
            </div>
            <div>
                <label for="book-pages">
                    <span>Pages: </span>
                    <input type="text" name="book-pages" id="book-pages" required>
                </label>
            </div>
            <div>
                <label for="book-read">
                    <span>Read? </span>
                    <input type="checkbox" name="book-read" id="book-read">
                </label>
            </div>
            <button id="button-submit">Add Book</button>
        </form>
    </div>
    <main>
        <div class="card">
            <div class="helper">Use the + button on the left to get started!</div>
    </main>
</body>
</html>
